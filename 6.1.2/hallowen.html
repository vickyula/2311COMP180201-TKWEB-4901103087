<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="hallowen.css">

   <title>Halloween</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">
            Halloween
         </a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">Home</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">About Us</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">Portfolio</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">Contact Us</a>
               </li>
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <!-- Toggle button -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container">
            <img src="home-grass.png" alt="image" class="home__grass">

            <div class="home__titles">
               <h2 class="home__subtitle">TRICK OR TREAT</h2>
               <h1 class="home__title">HALLOWEEN</h1>
            </div>
         </div>

         <div class="home__data">
            <p class="home__description">
               Halloween được tổ chức vào đêm 31 tháng 10 hàng năm,
               hãy dạo quanh thành phố cùng bạn bè và tận hưởng
               , trải qua một đêm kinh hoàng dưới ánh
               trăng tròn.
            </p>

            <a href="#" class="home__button">
               <img src="button.svg" alt="">
               <span>CLICK HERE</span>
            </a>
         </div>
      </section>
   </main>

   <!--=============== GSAP ===============-->
   <script src="hallowenadd.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="hallowen.js"></script>
</body>

</html>
